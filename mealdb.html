<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Search Food using Meal DB API</title>
</head>

<body class="bg-light">
    <h1 class="text-center text-success fw-bold">Search Your Favorite Food</h1>
    <!--Meal Search Area -->
    <div class="input-group my-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the food you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>
    <!-- Spinner -->
    <div class="d-flex justify-content-center">
        <div id="loading-spinner" class="spinner-border" role="status" style="display: none;">
            <span class="sr-only"></span>
        </div>
    </div>
    <!--Showing Error Message -->
    <div id="error-message" class="text-center text-danger">
        <h3>Something went wrong!</h3>
    </div>
    <!-- When no input in text field -->
    <div id="no-input" class="text-center text-warning">
        <h3>Please write something to display</h3>
    </div>
    <!-- When no search result found -->
    <div id="no-result" class="text-center text-warning">
        <h3>No result found</h3>
    </div>
    <!--Single Meal Details -->
    <div id="meal-details" class="w-50 my-3 mx-auto">
    </div>
    <!-- Meal Search Result -->
    <section id="search-result-container" class="container">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/mealdb.js"></script>
</body>

</html>
